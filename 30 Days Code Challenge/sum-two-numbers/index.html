<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Two Numbers</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <script src="index.js" defer></script> -->
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="container-header">
            <h3>Sum two numbers</h3>
        </div>
        <form class="container-content">
            <input type="number" min="1" max="1000" placeholder="1" id="first-input">
            <input type="number" min="1" max="1000" placeholder="1" id="second-input">
            <input type="number" disabled placeholder="1000" id="result-input">
        </form>
    </div>
</body>
