<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Advice generator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; color: var(--lt-neutral-clr) }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="card-container">
    <div class="title"> Advice # <span id="active-id">117</span> </div>

    <blockquote cite="https://api.adviceslip.com/advice" id="quote">
      "It is easy to sit up and take notice, what's difficult is getting up and taking action."
    </blockquote>
    
    <div class="pattern-divider"></div>

    <button class="button" id="button"><img src="images/icon-dice.svg" alt="Dice"></button>
  </div>
  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Nathaniel Anum Adjah</a>.
  </div>-->

  <script>
    const URL = 'https://api.adviceslip.com/advice'
    const button = document.querySelector('#button')

    const getQuote = async () => {
      const response = await fetch(URL)
      return await response.json()
    }
    const paintQuote = ({ id, advice }) => {
      document.querySelector('#active-id').textContent = id
      document.querySelector('#quote').textContent = advice
    }
    const getAndPaintQuote = async () => {
      await getQuote().then(({ slip }) => paintQuote(slip))
    }

    getAndPaintQuote()
    button.addEventListener('click', getAndPaintQuote)
  </script>
</body>
</html>
